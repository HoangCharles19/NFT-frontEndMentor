<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1fb92f2048.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <div class="overlay">
        <img class="eye" src="./images/icon-view.svg" alt="overlay" />
      </div>
      </header>
      
      <main>
        <h2>Equilbrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="sub-main">
          <span class="token"><i class="fab fa-ethereum"></i> 0.041 ETH</span>
          <span class="time"><i class="fas fa-clock"></i> 3 days left</span>
        </div>
      </main>
      <footer>
        <section class="author">
          <img class="jules" src="./images/image-avatar.png" alt="photo" />
          <p>Creation of <span >Jules Wyvern</span></p>
        </section>
      </footer>
    </div>
  </body>
</html>
